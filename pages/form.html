<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Pendaftaran BEM STMIK AMIK RIAU</title>
  </head>
  <body style="text-align: center">
    <h1 style="text-align: center">
      Form Pendaftaran BEM (Badan Eksekutif Mahasiswa)
    </h1>
    <form action="#" method="POST">
      <fieldset>
        <legend style="text-align: center">Data Diri</legend>
        <div style="text-align: center">
          <label for="nama">Nama Lengkap :</label><br />
          <input type="text" id="nama" name="nama" /><br />
          <label for="nama_panggilan">Nama Panggilan :</label><br />
          <input type="text" id="nama_panggilan" name="nama_panggilan" /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="Jenis_Kelamin">Jenis Kelamin:</label><br />
          <input id="lk" type="radio" name="Jenis_Kelamin" />
          <label for="lk">Laki-Laki</label>
          <input id="pr" type="radio" name="Jenis_Kelamin" />
          <label for="pr">Perempuan</label><br />
          <label for="isian-tanggal-lahir">Tanggal Lahir:</label><br />
          <input
            id="isian-tanggal-lahir"
            name="tanggal_lahir"
            type="date"
          /><br />
          <label for="No_HP">No. HP:</label><br />
          <input type="text" id="No_HP" name="No_HP" /><br />
          <label for="alamat">Alamat:</label><br />
          <textarea id="alamat" name="alamat"></textarea><br />
          <label for="Visi">Visi:</label><br />
          <textarea id="Visi" name="Visi"></textarea><br />
          <label for="Misi">Misi:</label><br />
          <textarea id="Misi" name="Misi"></textarea><br />
          <label for="Motto_Hidup">Motto Hidup:</label><br />
          <textarea id="Motto_Hidup" name="Motto_Hidup"></textarea><br />
          <label for="Jurusan">Pilih Jurusan:</label><br />
          <select id="Jurusan" name="Jurusan">
            <option value="">Pilih Jurusan</option>
            <option value="Teknik_Informatika">Teknik Informatika</option>
            <option value="Sistem_Informasi">Sistem Informasi</option>
            <option value="Teknologi_Informasi">Teknologi Informasi</option>
            <option value="Manajemen_Informatika">
              Manajemen Informatika
            </option></select
          ><br /><br />
          <label for="file">Upload CV Anda:</label><br />
          <input type="file" name="file" id="file" /><br /><br />
          <hr />
          <input type="submit" value="Daftar" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
