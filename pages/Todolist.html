<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/fswd3-html-dasar/CSS/Todolist.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-tittle">
          <h1>My To Do List</h1>
        </div>
        <div class="notification-container">
          <div class="notification">
            <div class="centered">
              <h3>
                Hi, Selamat Datang..<i class="fa-solid fa-face-smile-beam"></i>
              </h3>
              <p>Aku adalah layanan To Do List pada Web Ini.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="centered">
      <div class="list-container"></div>
      <div class="input-container">
        <input type="text" class="input-list" />
        <i class="fas fa-plus-circle button-input-submit"></i>
      </div>
    </div>

    <ul id="myUL"></ul>

    <script src="/fswd3-html-dasar/js/Todolist.js"></script>
    <script src="/fswd3-html-dasar/js/API.js"></script>
    <script
      src="https://kit.fontawesome.com/f40b8686b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
